<!DOCTYPE html>
<html>
<head>
    <title>Calculadora</title>
</head>
<body>
    <form id="calculadora">
        <label for="numero1">Número 1:</label>
        <input type="number" id="numero1" placeholder="Número 1"><br><br>

        <label for="numero2">Número 2:</label>
        <input type="number" id="numero2" placeholder="Número 2"><br><br>

        <button type="button" onclick="calcular()">Calcular</button>
    </form>

    <p id="resultado">Resultado: </p>

    <script>
        function calcular() {
            // Pega os valores dos campos de entrada
            var numero1 = parseFloat(document.getElementById("numero1").value);
            var numero2 = parseFloat(document.getElementById("numero2").value);

            // Verifica se os valores são números válidos
            if (isNaN(numero1) || isNaN(numero2)) {
                document.getElementById("resultado").textContent = "Por favor, insira números válidos.";
                return;
            }

            // Realiza os cálculos desejados (por exemplo, a soma)
            var resultado = numero1 + numero2;

            // Exibe o resultado na página
            document.getElementById("resultado").textContent = "Resultado: " + resultado;
        }
    </script>
</body>
</html>
